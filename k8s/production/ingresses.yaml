    nginx.ingress.kubernetes.io/server-alias: "donmai.us,www.donmai.us,safebooru.donmai.us,shima.donmai.us,saitou.donmai.us,kagamihara.donmai.us,sonohara.donmai.us,hijiribe.donmai.us"

spec:
  rules:
    - host: danbooru.donmai.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
