# Define a beta Danbooru instance running on betabooru.donmai.us.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: betabooru
  namespace: danbooru
  labels:
    app: betabooru
spec:
  replicas: 1
  selector:
    matchLabels:
      app: betabooru
  template:
    metadata:
      labels:
        app: betabooru
    spec:
      containers:
      - name: danbooru
        image: ghcr.io/danbooru/danbooru:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: betabooru-env
        env:
        # Set the instance name to the node name in the New Relic UI to avoid
        # problems with New Relic thinking we have hundreds of unique instances
        # because our hostname changes after every deploy.
        #
        # https://docs.newrelic.com/docs/agents/ruby-agent/configuration/ruby-agent-configuration/#process_host-display_name
        # https://discuss.newrelic.com/t/relic-solution-hostname-explosions/58911
        # https://newrelic.zendesk.com/hc/en-us/articles/360058414314-Ruby-Hostname-Explosion
        - name: NEW_RELIC_PROCESS_HOST_DISPLAY_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: betabooru-local-config
          mountPath: "/etc/danbooru"
          readOnly: true

        # http://127.0.0.1:9293/stats is the Puma control endpoint. Note that this
        # endpoint will still respond even if Rails is unresponsive due to
        # being backlogged with slow requests.
        #
        # We use curl instead of httpGet because this endpoint is only listening
        # on localhost so the kubelet can't connect to it from outside.
        #
        # https://github.com/harmjanblok/puma-metrics
        readinessProbe:
          exec:
            command: ["curl", "http://127.0.0.1:9293/stats"]
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
          initialDelaySeconds: 5

      # See config/danbooru/nginx.conf for the nginx config.
      - name: openresty
        image: ghcr.io/danbooru/danbooru:latest
        imagePullPolicy: Always
        command: ["openresty"]
        args: ["-e", "/dev/stderr"]
        ports:
        - containerPort: 8080

        # Mount config/danbooru/nginx.conf at /usr/local/nginx/conf/nginx.conf
        volumeMounts:
        - name: danbooru-nginx-config
          mountPath: "/usr/local/nginx/conf"
          readOnly: true

        env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        readinessProbe:
          httpGet:
            path: /nginx/status
            port: 8080
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
          initialDelaySeconds: 5

      volumes:
      - name: betabooru-local-config
        secret:
          secretName: betabooru-local-config
      - name: danbooru-nginx-config
        configMap:
          name: danbooru-nginx-config


---

apiVersion: v1
kind: Service
metadata:
  name: betabooru
  namespace: danbooru
spec:
  selector:
    app: betabooru
  ports:
    - port: 80
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: betabooru
  namespace: danbooru
spec:
  rules:
    - host: betabooru.donmai.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: betabooru
                port:
                  number: 80
  tls:
    - hosts:
      - betabooru.donmai.us
      secretName: donmai-us-tls
